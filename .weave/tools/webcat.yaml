tool: webcat
type: mcp
description: "Web search service for research and information gathering"
auth: none

contexts:
  - messages:
      access:
        roles: [analyst, researcher, admin]
        scopes: [read]
      use_cases: ["fact_checking", "context_enrichment"]
  - research:
      access:
        roles: [analyst, researcher]
        scopes: [read]
      use_cases: ["competitive_analysis", "market_research"]

domains:
  - person
  - messages
  - research

config:
  base_url: "TODO: look this up as per the `service list` command"
  rate_limit: 100
  timeout: 15
  max_results: 10

permissions:
  default: read
  allowed_domains: ["*"]
  blocked_domains: []

filters:
  safe_search: true
  language: "en" 