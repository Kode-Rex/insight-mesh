services:
  # OpenWebUI service
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "3000:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - WEBUI_AUTH_ENABLED=true
      - WEBUI_DB_BACKEND=sqlite
      - DEFAULT_MODEL=gpt-4o
      - OPENAI_API_KEY=sk-litellm-master-key-123456
      - OPENAI_API_BASE_URL=http://litellm:4000/v1
      - OPENAI_API_MODELS=gpt-4,gpt-4o
      - ENABLE_SIGNUP=true
      - ENABLE_OAUTH_SIGNUP=true
      - ENABLE_LOGIN_FORM=false
      - WEBUI_ALLOW_PASSWORD_RESET=true
      - WEBUI_REGISTRATION_ENABLED=true
      - WEBUI_SHOW_REGISTRATION=true
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_AUTH_ENABLED=true
      - ALLOWED_EMAIL_DOMAIN=*
      - GOOGLE_AUTO_REGISTER=true
    depends_on:
      litellm:
        condition: service_started
    volumes:
      - openwebui_data:/app/backend/data
    restart: unless-stopped


  # LiteLLM Proxy service
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    ports:
      - "8000:4000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=4000
      - MODEL_TYPE=openai
      - LITELLM_MASTER_KEY=sk-litellm-master-key-123456
      - LITELLM_SALT_KEY=semUmsej7yCU4XFEuegPB2Mj
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/litellm
      - STORE_MODEL_IN_DB=True
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./config/litellm_config.yaml:/app/config.yaml
      - ./rag-pipeline:/app/rag-pipeline  # Mount custom RAG code for pre-hook injection
    command: ["--config", "/app/config.yaml", "--detailed_debug"]

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=litellm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    
  # Redis for LiteLLM caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped


  # Caddy reverse proxy
  caddy:
    build:
      context: ./config/caddy
      dockerfile: Dockerfile
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./config/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    depends_on:
      - openwebui
    restart: unless-stopped

  # Haystack service for RAG capabilities
  haystack:
    build:
      context: ./haystack
      dockerfile: Dockerfile
    ports:
      - "8501:8501"  # Streamlit UI
      - "8500:8000"  # FastAPI
    environment:
      - TOKENIZERS_PARALLELISM=false
      - ELASTICSEARCH_HOST=elasticsearch
    volumes:
      - ./haystack:/workspace
    working_dir: /workspace
    command: ./start.sh
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    
  # Elasticsearch for document storage and retrieval
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

volumes:
  openwebui_data:
  postgres_data:  # Persistent volume for PostgreSQL data
  redis_data:  # Persistent volume for Redis data
  caddy_data:  # Persistent volume for Caddy certificates
  caddy_config:  # Persistent volume for Caddy configuration
  caddy_logs:  # Persistent volume for Caddy logs
  elasticsearch_data:
